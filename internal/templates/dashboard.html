{{define "dashboard"}}
{{template "base" .}}
{{block "content" .}}
<h1 class="text-2xl font-semibold mb-4">Dashboard</h1>

<form hx-post="/upload" hx-swap="none" enctype="multipart/form-data" class="mb-6 bg-white p-4 rounded shadow">
  <label class="block mb-2 font-medium">Upload Credit Report (PDF)</label>
  <input type="file" name="report" accept="application/pdf" class="border p-2 mb-4 w-full rounded" required>
  <button class="bg-green-600 text-white p-2 rounded">Upload</button>
</form>

<h2 class="text-xl font-medium mb-2">Your Reports</h2>
<table class="border w-full bg-white shadow rounded">
  <thead>
    <tr class="bg-gray-200">
      <th class="p-2 border">Uploaded</th>
      <th class="p-2 border">Status</th>
    </tr>
  </thead>
  <tbody>
    {{range .Reports}}
    <tr>
      <td class="p-2 border">{{.CreatedAt.Format "02 Jan 2006 15:04"}}</td>
      <td class="p-2 border">Parsed</td>
    </tr>
    {{else}}
    <tr><td colspan="2" class="p-4 text-center">No reports yet</td></tr>
    {{end}}
  </tbody>
</table>
{{end}}
{{end}}
